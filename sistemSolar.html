<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sistema Solar com A-Frame</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- <a-sky color="#000"></a-sky> -->

    <a-entity id="camera" camera look-controls wasd-controls gltf-model="url(hamburguer.glb)" position="0 -5 -50" scale="7 7 7">
    <!-- Atributtes -->

    <!-- event-sent__mouseenter="
        _event: mouseenter: scale: 1.2 1.2 1.2"

      event-sent__mouseleave="
        _event: mouseleave: scale: 1.0 1.0 1.0" -->

    <!-- animation__click="
        property: position; 
        to: 2 2 -3; 
        dur: 900" -->
    </a-entity>
    
    <a-assets>
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      <a-mixin id="voxel"
         geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
         material="shader: standard"
         random-color
         snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
      ></a-mixin>
    </a-assets>

    <a-sky id="bg" src="#skyTexture"></a-sky>

    <a-sphere position="15 0 -80" radius="1.3" color="gray">
      <a-text value="Mercúrio" position="0 2 0" color="white" align="center"></a-text>
    </a-sphere>
    <a-sphere position="20 0 -100" radius="3.4" color="orange">
      <a-text value="Vênus" position="0 4 0" color="white" align="center"></a-text>
    </a-sphere>
    <a-sphere position="30 0 -130" radius="3.6" color="blue">
      <a-text value="Terra" position="0 4 0" color="white" align="center"></a-text>
    </a-sphere>
    <a-sphere position="40 0 -160" radius="1.9" color="red">
      <a-text value="Marte" position="0 2 0" color="white" align="center"></a-text>
    </a-sphere>
    <a-sphere position="60 0 -200" radius="10" color="orange">
      <a-text value="Júpiter" position="0 15 0" color="white" align="center"></a-text>
    </a-sphere>
    <a-sphere position="90 0 -250" radius="8.5" color="tan">
      <a-text value="Saturno" position="0 14 0" color="white" align="center"></a-text>
    </a-sphere>
    <a-sphere position="90 0 -250" rotation="-90 0 0" radius="3" scale="10 10 0.1" color="blue"></a-sphere>
    <a-sphere position="120 0 -300" radius="3.5" color="cyan">
      <a-text value="Urano" position="0 7 0" color="white" align="center"></a-text>
    </a-sphere>
    <a-sphere position="150 0 -350" radius="3.3" color="blue">
      <a-text value="Netuno" position="0 7 0" color="white" align="center"></a-text>
    </a-sphere>

    <a-camera position="0 2 0">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script src="./script.js"></script>
</body>
</html>
